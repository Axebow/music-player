<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axebow Music Player</title>
    <link rel="shortcut icon" href="assets/panorama.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="scripts/index.js"></script>
</head>
<body id="main">
    <nav class="navbar">
        <img src="assets/panorama.svg" alt="logo_panorama">
    </nav>
    <div class="container" id="container">
        <div class="grid grid-2">
            <div class="text-art">
                <div class="hero">music.</div>
                <div class="sub-hero">axebow</div>
            </div>
            <div class="card">
                <div>
                    <span class="title">Highlighted Songs</span>
                    <span><a href="all-songs.html" class="hyperlink text" style="float: right;">All Songs</a></span>
                </div>
                <br>
                <div class="subtitle">Singles</div>
                <div class="mini-card">
                    <a href="https://www.youtube.com/watch?v=m9wk0_dkuD0" target="_blank"><img src="assets/album-art/heatwave-album-art.png" alt="song-1"></a>
                    <div>
                        <div class="text"><strong>Heatwave</strong></div>
                        <div class="text">Axebow</div>
                    </div>
                </div>
                <div class="mini-card">
                    <a href="https://www.youtube.com/watch?v=UZiuZ_mXiZI" target="_blank"><img src="assets/album-art/dance-with-me-album-art.png" alt="song-2"></a>
                    <div>
                        <div class="text"><strong>Dance With Me</strong></div>
                        <div class="text">Axebow</div>
                    </div>
                </div>
                <br>
                <div class="subtitle">Remixes</div>
                <div class="mini-card">
                    <a href="https://www.youtube.com/watch?v=IdSI0a3cUnc" target="_blank"><img src="assets/album-art/stranger-things-remix-album-art.png" alt="song-3"></a>
                    <div>
                        <div class="text"><strong>Stranger Things (Axebow Remix)</strong></div>
                        <div class="text">Kygo, One Republic, Axebow</div>
                    </div>
                </div>
                <div class="mini-card">
                    <a href="https://www.youtube.com/watch?v=Bm097btdHV4" target="_blank"><img src="assets/album-art/levitating-remix-album-art.jpg" alt="song-4"></a>
                    <div>
                        <div class="text"><strong>Levitating (Axebow Remix)</strong></div>
                        <div class="text">Dua Lipa, Axebow</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
